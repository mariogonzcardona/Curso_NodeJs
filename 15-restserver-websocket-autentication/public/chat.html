<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Enviar Mensaje</h3>
            <hr>
            <div class="input-group mb-3">
                <input type="text"  id="txtUid" placeholder="uid" autocomplete="off" class="form-control">
            </div>

            <div class="input-group mb-3">
                <input type="text"  id="txtMensaje" placeholder="Mensaje" autocomplete="off" class="form-control">
            </div>
            <h3>Usuarios</h3>
            <hr>
            <ul id="ulUsuarios"></ul>
        </div>
        <div class="row mt-5">
            <h3>Chat Completo</h3>
            <hr>
            <ul id="ulMensajes"></ul>
        </div>
        <div class="row mt-5">
            <h3>Chat Privado</h3>
            <hr>
            <ul id="ulMensajesPrivados"></ul>
        </div>

    </div>

    <button id="btnSalir" class="btn btn-outline-danger">Logout</button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
